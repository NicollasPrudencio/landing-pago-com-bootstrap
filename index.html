<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.cdnfonts.com/css/graphik" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
<div class="row">
    <div class="col d-flex align-items-center">
        <h1 class="m-5">Ser DevBank é reinventar a sua vida financeira</h1>
    </div>
    <div class="col h-100">
        <img src="./img/pessoa-sorrindo-site.webp">
    </div>
    <div class="col d-flex align-items-center">
        <div id="main" class="container">
            <h2 class="fs-3">Complete abaixo para pedir sua conta do DevBank e seu cartão de crédito</h2>
            <form class="d-flex flex-column justify-content-between">
                <input type="text" placeholder="Nome completo">
                <input type="number" placeholder="CPF">
                <input type="email" placeholder="E-mail">
                <input type="email" placeholder="Confirmação de E-mail">
            </form>
            <div id="policy" class="container d-flex">
                <input type="checkbox" name="check-policy" id="check-policy" class="checkbox-agree-policy d-block">
                <label for="check-policy">Eu li, estou ciente das condições de tratamento dos meus dados pessoais e dou meu consentimento quando aplicável, conforme descrito nesta <span>Política de Privacidade</span>.</label>
            </div>
            <button type="submit">Quero ser DevBank</button>
        </div>
    </div>
</div>

</body>
</html>
